<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="CSS/Layout.css"/>
    <script type="text/javascript" src="Script/application.js"></script>
        

</head>
<body>
    <div id="container">
        <div class="header">Let's Play Tic-Tac-Toe !!!</div>
        <div id="board">
            <table>
                <tr>
                    <td class="game">

                        <table>
                            <tr id="row1">
                                <td id=1 class="box"></td>
                                <td id=2 class="box v"></td>
                                <td id=3 class="box"></td>
                            </tr>
                            <tr id="row2">
                                <td id=4 class="box h"></td>
                                <td id=5 class="box v h"></td>
                                <td id=6 class="box h"></td>
                            </tr>
                            <tr id="row3">
                                <td id=7 class="box"></td>
                                <td id=8 class="box v"></td>
                                <td id=9 class="box"></td>
                            </tr>
                        </table>


                    </td>
                    <td>
                        <table>
                            <tr><td class="score"> You(X) :  <label id="youWinCounter">0</label></td></tr>
                            <tr><td class="score"> Com(O) :  <label id="computerWinCounter" >0</label></td></tr>
                            <tr><td class="score"> Tied :  <label id="matchTieCounter" >0</label></td></tr>
                        </table>
                    </td>

                </tr>
            </table>
        </div>
        
       
        <div style="text-align:center;"><img id="restartGame" class="restartButton" src="Images/reset.png"/>
            
            <div id="dialog-confirm" title="Match Result :">
                <p id="dialogtext"></p>
            </div>

    </div>

        </div>
</body>
</html>
